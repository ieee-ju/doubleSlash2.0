<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register for Double Slash 2.0 | IEEE JUSB</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form
          method="POST"
          class="appointment-form"
          id="appointment-form"
          action="https://script.google.com/macros/s/AKfycbx60oonbo1Duta4LHEmxM8ilu2QpjCLqi7oH2Bz810T51ZgyhzhO4AlsS1TypzhQFkp/exec"
        >
          <h2>Registration Form</h2>
          <div class="form-group-1">
            <input
              type="text"
              name="Team Name"
              id="title"
              placeholder="Team Name"
              required
            />
            <input
              type="text"
              name="Team Leader's Name"
              id="name"
              placeholder="Team Leader's Name"
              required
            />
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="Email"
              required
            />
            <input
              type="number"
              name="Phone number"
              id="phone_number"
              placeholder="Phone number"
              required
            />
            <input
              type="text"
              name="Team Name"
              id="title"
              placeholder="College Name"
              required
            />
            <input
              type="text"
              name="Current Year of Study"
              id="title"
              placeholder="Current Year of Study"
              required
            />
            <!-- <div class="select-list">
                        <select name="course_type" id="course_type">

                            <option slected value="">Course Type</option>
                            <option value="society">Society</option>
                            <option value="language">Language</option>
                        </select>
                    </div> -->
          </div>
          <class class="form-group-2">
            <h3>Add Member 1 Details</h3>

            <input
              type="text"
              name="Member 1 Name"
              id="title"
              placeholder="Name"
              required
            />

            <div class="form-group-1">
              <input
                type="text"
                name="Member 1 Email"
                id="title"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group-1">
              <input
                type="text"
                name="Member 1 Phone no"
                id="title"
                placeholder="Phone No"
                required
              />
              <input
                type="text"
                name="Team Name"
                id="title"
                placeholder="College Name"
                required
              />
              <input
                type="text"
                name="Member 1 Current Year of Study"
                id="title"
                placeholder="Current Year of Study"
                required
              />
            </div>
          </class>

          <class class="form-group-2">
            <h3>Add Member 2 Details (Optional)</h3>

            <input
              type="text"
              name="Member 2 Name"
              id="title"
              placeholder="Name"
            />

            <div class="form-group-1">
              <input
                type="text"
                name="Member 2 Email"
                id="title"
                placeholder="Email"
              />
            </div>
            <div class="form-group-1">
              <input
                type="text"
                name="Member 2 Phone No"
                id="title"
                placeholder="Phone No"
              />
              <input
                type="text"
                name="Team Name"
                id="title"
                placeholder="College Name"
                required
              />
              <input
                type="text"
                name="Member 2 Current Year of Study"
                id="title"
                placeholder="Current Year of Study"
              />
            </div>
          </class>

          <!-- <div class="select-list">
              <select name="confirm_type" id="confirm_type">
                <option seleected value="">By phone</option>
                <option value="by_email">By email</option>
              </select>
            </div>
            <div class="select-list">
              <select name="hour_appointment" id="hour_appointment">
                <option seleected value="">Hours : 8am 10pm</option>
                <option value="9h-11h">Hours : 9am 11pm</option>
              </select>
            </div>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="agree-term"
              id="agree-term"
              class="agree-term"
            />
            <label for="agree-term" class="label-agree-term"
              ><span><span></span></span>I agree to the
              <a href="#" class="term-service">Terms and Conditions</a></label
            >
          </div> -->
          <div class="form-submit">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="submit"
              value="Register Now"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
